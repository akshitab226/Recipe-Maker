<!DOCTYPE html>
<html>
<head>
    <title>Recipe Generator</title>
</head>
<body>
    <h1>Recipe Generator</h1>
    <form method="POST">
        <label for="num_ingredients">Number of Ingredients:</label>
        <input type="number" id="num_ingredients" name="num_ingredients" required><br><br>
        
        <div id="ingredient_inputs"></div>
        
        <button type="submit">Generate Recipes</button>
    </form>
    
    <script>
        const numIngredientsInput = document.getElementById('num_ingredients');
        const ingredientInputsDiv = document.getElementById('ingredient_inputs');
        
        numIngredientsInput.addEventListener('change', function() {
            const numIngredients = parseInt(this.value);
            ingredientInputsDiv.innerHTML = '';
            
            for (let i = 1; i <= numIngredients; i++) {
                const label = document.createElement('label');
                label.textContent = `Ingredient ${i}:`;
                const input = document.createElement('input');
                input.type = 'text';
                input.name = `ingredient_${i}`;
                input.required = true;
                
                ingredientInputsDiv.appendChild(label);
                ingredientInputsDiv.appendChild(input);
                ingredientInputsDiv.appendChild(document.createElement('br'));
            }
        });
    </script>
</body>
</html>
